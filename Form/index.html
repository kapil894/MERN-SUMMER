<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" onsubmit="">

        <h2>Create an Account</h2>
        <label class="label" for="username">FULL NAME</label>
        <input class="input" id="username" type="text" placeholder="Enter Name">

        <label class="label" for="mail">Email</label>
        <input class="input" id="mail" type="email" placeholder="Enter Email" >

        <label class="label" for="pasword">Password</label>
        <input class="input" id="pasword" type="password" >

        <label class="label"  for="phno">Phone Number</label>
        <input class="input" id="phno" type="value" >

        <button class="btn" type="button">Sign Up</button>
 
        <div style="width: 100%; text-align: center; margin: 10px 0;">OR</div>
        
        <button class="google-btn" type="button">
            <img src="https://www.transparentpng.com/thumb/google-logo/google-logo-png-icon-free-download-SUF63j.png" alt="Google Logo" width="20">
            Sign Up with Google
        </button>
        
        <div class="additional-text">
            Already have an Account? <a href="#">Login</a>
        </div>
        
    </form>
    <script src="./script.js"></script>
    
</body>
</html>
